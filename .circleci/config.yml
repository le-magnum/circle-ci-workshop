jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - attach-workspace:
          at: tmp/workspace
      - run:
          name: The First test
          command: 
            gradle test
      - store_test_results:
          path: build/test-results
      - persist-to-workspace:
          root: .
          paths:
            - .
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - attach-workspace: 
          at: .
      - run:
          name: The First build
          command: 
            gradle jar
      - store_artifacts:
          path: build/libs
          destination: prefix
      - persist-to-workspace:
          root: .
          paths: 
            - .
  dockerize:
    machine: true
    steps:
      - checkout
     # Login to docker
      - run: docker login -u $DOCKER_USER -p $

     # build the application image
      - run: docker build -t $DOCKER_USER/myapp:$CIRCLE_SHA1 .

     # deploy the image
      - run: docker push $DOCKER_USER/myapp:$CIRCLE_SHA1

workflows:
  version: 2
  two-job-workflow:
    jobs:
      - test
      - build:
          requires:
            - test
      - dockerize:
          requires:
            - build    